<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{js/popper.min.js}"></script>


</head>
<body>
<div class=" background-image">
    <div>
        <h1 th:text="${title}" class="sysName"></h1>
    </div>


    <div class="loginDiv">
        <div id="alertBox1" class="alert alert-danger" role="alert" style="display: none;">
            <strong>用户名或密码为空!</strong>
        </div>
        <div id="alertBox2" class="alert alert-danger" role="alert" style="display: none;">
            <strong>用户名或密码错误!</strong>
        </div>
        <form class="form-horizontal" id="loginform" onsubmit="return false;" autocomplete="off">
            <div class="form-group">
                <div class="input-group col-md-4">
                     <span class="input-group-addon"><i
                             class="glyphicon glyphicon-user"></i></span> <input
                        class="form-control" placeholder="用户名" type="text"
                        name="loginName" id="loginName"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-md-4">
                     <span class="input-group-addon"><i
                             class="glyphicon glyphicon-lock"></i></span> <input
                        class="form-control" placeholder="密码" type="password"
                        name="password" id="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8">
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" style="margin-left: 45%; width: 335px;"
                                    onclick="submitLong()">登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>

</div>
</body>
<script>
    function submitLong() {
        var loginName = document.getElementById("loginName").value;
        var password = document.getElementById("password").value;

        if (loginName == "" || password == "") {
            // 登录失败，显示提示框
            let alertBox1 = document.getElementById("alertBox1");
            alertBox1.style.display = "block";

            // 阻止表单提交
            return false;
        }
        let json = {
            "loginName": loginName,
            "password": password
        }

        $.ajax({
            type: "post",// get或者post
            url: "/login",// 请求的url地址
            data: json,//请求的参数
            dataType: "json",//json写了jq会帮我们转换成数组或者对象 他已经用JSON.parse弄好了
            timeout: 3000,//3秒后提示错误
            beforeSend: function () {
                // 发送之前就会进入这个函数
                // return false 这个ajax就停止了不会发 如果没有return false 就会继续
            },
            success: function (data) { // 成功拿到结果放到这个函数 data就是拿到的结果
                if (data == true) {
                    location.href = "gear"
                } else {
                    // 登录失败，显示提示框
                    let alertBox2 = document.getElementById("alertBox2");
                    alertBox2.style.display = "block";

                    // 阻止表单提交
                    return false;
                }
            },
            error: function () {//失败的函数
            },
            complete: function () {//不管成功还是失败 都会进这个函数
            }
        })
    }
</script>
<style>
    .sysName {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        margin-top: 5%;
    }

    .loginDiv {
        margin-top: 15%;

        margin-left: 40%;
    }

    .background-image {
        position: fixed; /* 使用固定定位 */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/img/index.jpg"); /* 替换为您的图片路径和文件名 */
        background-size: cover;
        /* 其他背景样式属性 */
    }

    #alertBox1 {
        text-align: center;
        width: 33%;
    }

    #alertBox2 {
        text-align: center;
        width: 33%;
    }
</style>
</html>
